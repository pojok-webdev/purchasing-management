<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <h1> {{user.username}}</h1>
      {{user.email}}
      <h2>{{user.level}}</h2>
      <button ion-button clear item-end (click)="doShowDetails(user)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
