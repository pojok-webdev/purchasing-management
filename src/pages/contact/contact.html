<ion-header>
  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        {{user.username}}
        <h2>{{user.email}}</h2>
        <h3>{{user.level}}</h3>
      </ion-label>
      <ion-select clear interface="popover" (ionChange)="showActionModal($event,user)">Choose
        <ion-option value="detail">Detail</ion-option>
        <ion-option value="changePassword">Change Password</ion-option>
        <ion-option value="changeLevel">Change Level</ion-option>
        <ion-option value="remove">Set Non Active</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
