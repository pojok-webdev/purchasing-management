<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of submissionDS">
      <h1> {{item.subject}}</h1>
      {{item.submission_date}}
      <h2>{{item.purchase_target}}</h2>
      <h3>{{item.implementation_target}}</h3>
      <h4>{{item.staff_name}}</h4>
      <button ion-button clear item-end (click)="doShowDetails(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
