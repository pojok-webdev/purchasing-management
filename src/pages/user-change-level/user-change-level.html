<ion-header>

  <ion-navbar>
    <ion-title>user-change-level</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Level</ion-label>
          <ion-select [(ngModel)]="obj.level">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <button ion-button (click)="updateLevel()">Save</button>
          <button ion-button (click)="closeModal()">Close</button>
        </ion-item>
      </ion-list>
    
</ion-content>
